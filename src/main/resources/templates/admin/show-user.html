<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h2> Тут у нас отдельно взятый юзер, которого можно удалить, изменить или просто посмотреть.</h2>
<br><br>

<table>
    <tr>
        <th>Наименование</th>
        <th>Значение</th>
    </tr>
    <tr>
        <td>Username:</td>
        <td><p th:text="${user.getUsername()}">VALUE</p></td>
    </tr>
    <tr>
        <td>Surname:</td>
        <td><p th:text="${user.getSurname()}">VALUE</p></td>
    </tr>
    <tr>
        <td>Age:</td>
        <td><p th:text="${user.getAge()}">VALUE</p></td>
    </tr>
    <tr>
</table>
<br><br>
    <a th:href="@{/admin/{id}/edit (id=${user.getId()})}">Изменить</a>
<br><br>
<form th:action="@{/admin/{id}(id=${user.getId()})}" th:method="DELETE">
    <input type="submit" value="Удалить"/>
</form>
<br><br>

<a href="/admin/showUsers">Назад</a>
</body>
</html>
